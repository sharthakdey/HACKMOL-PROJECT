{% extends 'base.html' %}
{% block content %}
  
  <title>{{ subject }} Course</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
  
    h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #2c3e50;
      text-align: center;
    }
    /* width and ht */
    .pair-card video,
    .pair-card img {
    width: 280px;         
    height: 180px;        
    border-radius: 10px;
    object-fit: cover;    
    background-color: #000; 
  }

  
    .pair-card {
      position: relative;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: flex-start;
      transition: transform 0.2s ease-in-out;
    }
  
    .pair-card:hover {
      transform: scale(1.01);
    }
  
    .pair-card video,
    .pair-card img {
      width: 320px;
      max-width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
  
    .pdf-audio-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  
    .pdf-link {
      background-color: rgba(182, 225, 230, 0.781);
      padding: 1rem;
      border-left: 5px solid #6fa0a4;
      ;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1rem;
    }
  
    .pdf-link a {
      text-decoration: none;
      color: #333;
      word-break: break-word;
    }
  
    .audio-btn,
    .pdf-link form button {
      background-color: rgba(98, 167, 177, 0.781);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }
  
    .audio-btn:hover,
    .pdf-link form button:hover {
      background-color: #00C4D6;
    }
  
    p {
      margin: 0.5rem 0 0;
      font-size: 0.95rem;
    }
    
    .bookmark-btn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #ccc;
  transition: color 0.3s ease;
}

.bookmark-btn:hover {
  color: #f39c12;
}



    @media (max-width: 768px) {
      .pair-card {
        flex-direction: column;
        align-items: center;
      }
  
      .pair-card video,
      .pair-card img {
        width: 100%;
      }
  
      .pdf-audio-container {
        width: 100%;
      }
    }

  </style>
  
</head>
<body>
  <div style="padding: 50px;">
    <h2>{{ subject }} Course Content</h2>
  </div>
  <form method="GET" action="{{ url_for('single_course') }}">
    <input type="hidden" name="course" value="{{ subject }}">
    <input type="text" name="search" placeholder="Search by description..." value="{{ request.args.get('search', '') }}" style="padding: 10px; width: 300px;">
    <button type="button" id="VSB" title="Speak your search" style="margin-left: 10px;">ðŸŽ™</button>
    <button type="submit">Search</button>
  </form>

        </video>      
      </a>
    </div>
    <div>

        <form action="{{ url_for('bookmark_content') }}" method="POST">

        </form>
      </div>
      <p style="margin-top: 1rem;"><strong>Description:</strong> {{ video.content }}</p> 
      <input type="hidden" name="content_id" value="{{ video.id }}">

    </div>
