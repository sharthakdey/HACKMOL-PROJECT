<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Divs with Floating Profile and iOS Timer</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }

    .box {
      padding: 20px;
      background-color: #222;
      border-radius: 12px;
      position: relative;
    }

    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #bbb;
      position: absolute;
      top: 10px;
      left: -100px;
    }

    .first-box {
      margin-left: 60px;
    }

    .scroll-timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .scroll-col {
      width: 80px;
      height: 120px;
      overflow-y: scroll;
      background: #111;
      border-radius: 12px;
      position: relative;
      scroll-snap-type: y mandatory;
      scrollbar-width: none;
    }

    .scroll-col::-webkit-scrollbar {
      display: none;
    }

    .scroll-item {
      height: 40px;
      line-height: 40px;
      font-size: 24px;
      scroll-snap-align: center;
      text-align: center;
    }

    .label {
      margin-top: 5px;
      font-size: 16px;
      color: #bbb;
      width: 80px;
      text-align: center;
    }

    .highlight-line {
      position: absolute;
      top: 40px;
      width: 100%;
      height: 40px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      pointer-events: none;
      z-index: 1;
    }

    #timerDisplay {
      font-size: 32px;
      margin: 20px 0;
      font-weight: bold;
      text-align: center;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn.start {
      background-color: green;
      color: white;
    }

    .btn.stop {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box first-box" style="height: 120px; width:1275px;">
      <div class="profile-pic"></div>
      <p>First box content</p>
    </div>

    <!-- Second Box - Timer UI -->
    <div class="box" style="height: auto;">
      <p>Second box content</p>

      <div class="scroll-timer">
        <div class="scroll-col" id="hoursCol"></div>
        <div class="scroll-col" id="minsCol"></div>
        <div class="scroll-col" id="secsCol"></div>
      </div>

      <div class="scroll-timer">
        <div class="label">Hours</div>
        <div class="label">Minutes</div>
        <div class="label">Seconds</div>
      </div>

      <div id="timerDisplay">00:00:00</div>

      <div class="btns">
        <button class="btn start" onclick="startTimer()">Start</button>
        <button class="btn stop" onclick="stopTimer()">Stop</button>
      </div>
    </div>

    <!-- Third Box -->
    <div class="box" style="height: 300px;">
      <p>Third box content</p>
      <div id="bookmarkSection">
        <button id="bookmarkBtn" class="btn">🔖 Bookmark</button>
        <p id="bookmarkStatus" style="margin-top: 10px;"></p>
      </div>
    </div>
  </div>

  <script>
    let interval;
    let timerRunning = false;
  
    // Focus loss detection
    document.addEventListener("visibilitychange", () => {
      if (document.hidden && timerRunning) {
        alert("Timer paused because you left the tab. Please stay on the page.");
        stopTimer();
      }
    });
  
    function startTimer() {
      stopTimer(); // clear if already running
      let hours = getSelectedValue(hourCol);
      let mins = getSelectedValue(minCol);
      let secs = getSelectedValue(secCol);
      let totalSeconds = hours * 3600 + mins * 60 + secs;
  
      if (totalSeconds <= 0) return;
  
      timerRunning = true;
  
      interval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(interval);
          timerRunning = false;
          alert("Time's up!");
          return;
        }
  
        totalSeconds--;
  
        const h = Math.floor(totalSeconds / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const s = totalSeconds % 60;
  
        document.getElementById("timerDisplay").textContent =
          `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
      }, 1000);
    }
  
    function stopTimer() {
      clearInterval(interval);
      timerRunning = false;
    }
  
    // Optional: warn before closing tab or refreshing
    window.addEventListener("beforeunload", function (e) {
      if (timerRunning) {
        e.preventDefault();
        e.returnValue = "Timer is still running. Are you sure you want to leave?";
      }
    });



    let isBookmarked = false;

document.getElementById("bookmarkBtn").addEventListener("click", function () {
  isBookmarked = !isBookmarked;
  
  const btn = document.getElementById("bookmarkBtn");
  const status = document.getElementById("bookmarkStatus");

  if (isBookmarked) {
    btn.textContent = "❌ Unbookmark";
    status.textContent = "✅ This session is bookmarked.";
  } else {
    btn.textContent = "🔖 Bookmark";
    status.textContent = "⚠️ Bookmark removed.";
  }

  // Optional: Save to localStorage if you want persistence across reloads
  localStorage.setItem("bookmarkStudentTimer", isBookmarked);
});

// Load bookmark state on page load
window.onload = function () {
  const stored = localStorage.getItem("bookmarkStudentTimer");
  if (stored === "true") {
    isBookmarked = true;
    document.getElementById("bookmarkBtn").textContent = "❌ Unbookmark";
    document.getElementById("bookmarkStatus").textContent = "✅ This session is bookmarked.";
  }
};
  </script>
  
  

  </script>
</body>
</html>
