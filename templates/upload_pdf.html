<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF or Fetch Article</title>
    <style>
        textarea {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h2>Upload a PDF</h2>
    <form method="POST" action="/upload_pdf" enctype="multipart/form-data">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" required><br><br>
        <label for="pdf">Select PDF:</label>
        <input type="file" name="pdf" accept=".pdf" required><br><br>
        <input type="submit" value="Upload and Convert">
    </form>

    <hr>

    <h2>OR Fetch Article Content</h2>
    <form method="POST" action="/fetch_article">
        <label for="url">Enter Article URL:</label>
        <input type="url" name="url" placeholder="https://example.com/article" value="{{ url or '' }}" required>
        <input type="submit" value="Fetch Article">
    </form>

    {% if article_content %}
        <hr>
        <h3>Structured Article Content:</h3>
        <textarea readonly>{{ article_content }}</textarea>
    {% endif %}
</body>
</html>
